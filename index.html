<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2">
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css.css">
</head>

<body class="body">
  <div id="head" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 id="head2" class="display-3"> Current Train Schedule:</h1>
      <p id="head3" class="lead"><img src="assets/images/pexels-photo-374702.jpeg" class="img" alt="train-img"></p>
    </div>
  </div>

  <div id="employee-area" class="card">
    <div class="card-header">
      Train Schedule:
    </div>
    <div id="static" class="card-body">
      <div class="row">
        <div class="col-2">
          Train Name
        </div>
        <div class="col-2">
          Destination
        </div>
        <div class="col-2">
          Frequency (min)
        </div>
        <div class="col-2">
          Next Arrival
        </div>
        <div class="col-2">
          Minutes Away
        </div>
      </div>
    </div>
    <div id="fill" class="card-body">
      <div class="row" id="each-row">

        <div id="gen-train-name" class="col-2">

        </div>
        <div id="gen-destination" class="col-2">

        </div>
        <div id="gen-frequency" class="col-2">

        </div>
        <div id="first-train-time" class="col-2">

        </div>
        <div id="gen-minutes-away" class="col-2">

        </div>
        

      </div>
    </div>
  </div>

  <div id="add-area" class="card">
    <div class="card-header">
      Add Train:
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="train-name" placeholder="">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="">
        </div>
        <div class="form-group">
          <label for="first-train-time">First Train Time (HH)</label>
          <input type="text" class="form-control" id="first-train-time" placeholder="">
        </div>
        <div class="form-group">
          <label for="Frequency">Frequency</label>
          <input type="text" class="form-control" id="frequency" placeholder="">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="train.js"></script>
</body>

</html>
